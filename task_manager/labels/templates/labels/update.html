{% extends 'layout.html'%}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
<h1>{% translate "LabelsUpdatePageHeader" %}</h1>

<form action="{% url 'labels_update' id=label_id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">{% translate "LabelsUpdatePageNameFieldLabel" %}</label>
        {{ form.name }}
        {% if form.name.errors %}
        <div class="invalid-feedback">{{ form.name.errors }}</div>
        {% endif %}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% translate 'LabelsUpdateFormSubmitButton' %}">
    </div>
</form>
{% endblock content %}
