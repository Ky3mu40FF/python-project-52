{% extends 'layout.html'%}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<h1>{% translate "StatusesCreatePageHeader" %}</h1>
<form action="{% url 'statuses_create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">{% translate "StatusesCreatePageNameFieldLabel" %}</label>
        {{ form.name }}
        {% if form.name.errors %}
        <div class="invalid-feedback">{{ form.name.errors }}</div>
        {% endif %}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% translate 'StatusesCreateFormSubmitButton' %}">
    </div>
</form>
{% endblock content %}
