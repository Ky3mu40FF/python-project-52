{% extends 'layout.html'%}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<h1>{% translate "UsersLogInPageHeader" %}</h1>
<form action="{% url 'users_login' %}" method="post">
    {% csrf_token %}
    {{ errors }}
    <div class="form-group">
        <label for="{{ form.username.id_for_label}}">{% translate "UsersLogInPageUsernameFieldLabel" %}</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label}}">{% translate "UsersLogInPagePasswordFieldLabel" %}</label>
        {{ form.password }}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% translate 'UserLogInFormSubmitButton' %}">
    </div>
</form>
{% endblock content %}
